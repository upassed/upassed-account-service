services:
  postgres:
    image: postgres:16.4
    environment:
      POSTGRES_DB: "upassed-account-service-db"
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "password"
    ports:
        - "5432:5432"
  jaeger:
    image: jaegertracing/all-in-one:1.62.0
    ports:
      - "16686:16686"
      - "4317:4317"
